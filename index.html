<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CALCULATOR</h1>
  
  <div class="container">
  <form action="" >
    <p>CASIO</p>
    
    <input type="text" id="screen">
    <br>
    <input class="button Num" type="button" value="7" onclick="btnclick(value)">
    <input class="button Num" type="button" value="8" onclick="btnclick(value)">
    <input class="button Num" type="button" value="9" onclick="btnclick(value)">
    <input class="button Op" type="button" value="/" onclick="btnclick(value)">
        <br>
    <input class="button Num" type="button" value="6" onclick="btnclick(value)">
    <input class="button Num" type="button" value="5" onclick="btnclick(value)">
    <input class="button Num" type="button" value="4" onclick="btnclick(value)">
    <input class="button Op" type="button" value="*" onclick="btnclick(value)">
     <br>
            <input class="button Num" type="button" value="3" onclick="btnclick(value)">
            <input class="button Num" type="button" value="2" onclick="btnclick(value)">
            <input class="button Num" type="button" value="1" onclick="btnclick(value)">
            <input class="button Op" type="button" value="+" onclick="btnclick(value)">
            <br>
            <input class="button clear" type="button" value="C" onclick="ClearScreen()">
            <input class="button Num" type="button" value="0" onclick="btnclick(value)">
            <input class="button result" type="button" value="=" onclick="findResult()">
            <input class="button Op" type="button" value="-" onclick="btnclick(value)">
  </form>
 </div>
 
  <script src="main.js"></script>
</body>
</html>
